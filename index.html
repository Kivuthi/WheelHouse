<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accordion Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .accordion {
      width: 100%;
      max-width: 600px;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
    }

    .accordion-item {
      border-bottom: 1px solid #ccc;
    }

    .accordion-header {
      background: #f4f4f4;
      cursor: pointer;
      padding: 15px;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .accordion-header:hover {
      background: #eaeaea;
    }

    .accordion-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease, padding 0.3s ease;
      padding: 0 15px;
      background: #fff;
    }

    .accordion-content.open {
      padding: 15px;
    }
  </style>
</head>
<body>

<div class="accordion">
  <div class="accordion-item">
    <div class="accordion-header">Section 1</div>
    <div class="accordion-content">
      <p>This is the content for section 1. It slides down with animation.</p>
    </div>
  </div>

  <div class="accordion-item">
    <div class="accordion-header">Section 2</div>
    <div class="accordion-content">
      <p>Content for section 2 goes here. You can add text, images, or anything.</p>
    </div>
  </div>

  <div class="accordion-item">
    <div class="accordion-header">Section 3</div>
    <div class="accordion-content">
      <p>Content for section 3 goes here. Smooth accordion effect with CSS + JS.</p>
    </div>
  </div>
</div>

<script>
  const headers = document.querySelectorAll(".accordion-header");

  headers.forEach(header => {
    header.addEventListener("click", () => {
      const content = header.nextElementSibling;
      content.classList.toggle("open");

      if (content.classList.contains("open")) {
        content.style.maxHeight = content.scrollHeight + "px";
      } else {
        content.style.maxHeight = 0;
      }
    });
  });
</script>

</body>
</html>
